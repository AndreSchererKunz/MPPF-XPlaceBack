services:
  - type: web
    name: mpfback-twitterclone
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mpfback-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: mpfback-db
    plan: free